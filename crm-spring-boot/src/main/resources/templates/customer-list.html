<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>c-r-m</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1> Customer Management System</h1>
<hr/>
<a th:href="@{/customers/showFormForAdd}"
   class="btn btn-primary btn-sm mb-3">
    Add Customer
</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.firstName}"/>
        <td th:text="${customer.lastName}" />
        <td th:text="${customer.email}" />

        <td>
            <a th:href="@{/customers/showFormForUpdate(id=${customer.id})}"
               class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>
            </a>
            <a th:href="@{/customers/delete(id=${customer.id})}"
               class="btn btn-danger " onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"><i class="fas fa-user-times ml-2"></i>
            </a>
            <a th:href="@{/customers/showFormForDetails(id=${customer.id})}"
               class="btn btn-info"><i class="fa fa-address-card fa-fw" aria-hidden="true"></i></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
